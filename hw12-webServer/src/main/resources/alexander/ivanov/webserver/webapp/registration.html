<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h3>Registration</h3>
    <form method="post" action="/register">
        <table>
            <tr>
                <th align="left">User Name</th>
                <td><input type="text" id="name" name="userName"></td>
            </tr>
            <tr>
                <th align="left">Password</th>
                <td><input type="password" id="password" name="userPassword"></td>
            </tr>
            <tr>
                <th></th>
                <th align="left"><input type="submit" value="Register"></th>
            </tr>
        </table>
    </form>
</body>
</html>
