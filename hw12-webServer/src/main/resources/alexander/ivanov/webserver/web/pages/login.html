<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h3>Login</h3>
    <form method="post" action="/auth/login">
        <table>
            <tr>
                <th align="left">User Name</th>
                <td><input type="text" id="name" name="userName"></td>
            </tr>
            <tr>
                <th align="left">Password</th>
                <td><input type="password" id="password" name="userPassword"></td>
            </tr>
            <tr>
                <th></th>
                <th align="left"><input type="submit" value="Login"></th>
            </tr>
        </table>
    </form>
    If you are new user, please <a href="/registration.html">register</a>.
</body>
</html>
